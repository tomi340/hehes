<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moja osebna stran</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Osnovni stil */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Animirano ozadje */
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #0077ff55, transparent 70%);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0px) scale(1); opacity: 0.6; }
      50% { transform: translateY(-30px) scale(1.05); opacity: 0.4; }
      100% { transform: translateY(0px) scale(1); opacity: 0.6; }
    }

    /* Kartica */
    .card {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 2em;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      max-width: 400px;
      animation: fadeIn 1s ease-out;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0077ff;
      margin-bottom: 1em;
    }

    .card h1 {
      margin: 0.2em 0;
      font-size: 1.8em;
    }

    .card p {
      color: #ccc;
      font-size: 1em;
    }

    .links {
      margin-top: 1.5em;
      display: flex;
      justify-content: center;
      gap: 1.2em;
      flex-wrap: wrap;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.3em;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #00aaff;
    }
  </style>
</head>
<body>

  <!-- Animirano ozadje -->
  <div class="background">
    <div class="circle" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
    <div class="circle" style="top: 60%; left: 70%; animation-delay: 2s;"></div>
    <div class="circle" style="top: 80%; left: 30%; animation-delay: 4s;"></div>
    <div class="circle" style="top: 40%; left: 50%; animation-delay: 6s;"></div>
  </div>

  <!-- Glavna kartica -->

</body>
